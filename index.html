<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Login Prank</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://files.catbox.moe/tp3y73.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      width: 360px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #3c82f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .login-button:hover {
      background-color: #2a64c4;
    }
    #prank-message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Continue</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" placeholder="Username or Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button class="login-button" type="submit">LOGIN</button>
    </form>
    <p id="prank-message">SI KONTOL YANG BERHARAP DAPET PANELðŸ˜¹ðŸ˜¹</p>
  </div>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      document.getElementById("prank-message").style.display = "block";
    }
  </script>
</body>
</html>
