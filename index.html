<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Login to Continue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e3a49;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .login-box img {
      width: 120px;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 300px;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-button {
      background-color: #3c82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-button:hover {
      background-color: #2a64c4;
    }
    .footer {
      margin-top: 15px;
      color: #999;
      font-size: 12px;
    }
    #prank-message {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Continue</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Pteranodon_BW_transparent.png/600px-Pteranodon_BW_transparent.png" alt="Mascot">
    <form onsubmit="handleLogin(event)">
      <input type="text" placeholder="Username or Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button class="login-button" type="submit">LOGIN</button>
    </form>
    <div class="footer">Forgot Password?</div>
    <p id="prank-message" style="display:none;">Selamat anda kena prank ðŸ˜¹ðŸ˜¹</p>
  </div>  <script>
    function handleLogin(e) {
      e.preventDefault();
      document.getElementById('prank-message').style.display = 'block';
    }
  </script></body>
</html>
