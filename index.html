<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2f3e4d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      background-color: white;
      border-radius: 10px;
      padding: 80px;
      width: 800px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      transform: scale(1.05);
    }

    .panel img {
      width: 200px;
      margin-bottom: 40px;
    }

    .panel h2 {
      margin-top: 0;
      color: #333;
      font-size: 32px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 20px;
    }

    .login-button {
      width: 100%;
      padding: 20px;
      background-color: #3c82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
    }

    .login-button:hover {
      background-color: #2a64c4;
    }

    .forgot-password {
      color: #777;
      font-size: 16px;
      margin-top: 20px;
    }

    .prank-message {
      margin-top: 20px;
      font-weight: bold;
      color: red;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="panel">
    <img src="https://files.catbox.moe/tp3y73.jpeg" alt="Logo">
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username or Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button class="login-button" type="submit">LOGIN</button>
    </form>
    <div class="forgot-password">FORGOT PASSWORD?</div>
    <div id="prank" class="prank-message">BERHARAP APA LU? ðŸ˜¹ðŸ˜¹</div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      document.getElementById("prank").style.display = "block";
    }
  </script>
</body>
</html>
