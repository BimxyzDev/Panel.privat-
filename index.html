<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Login to Continue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e3a49;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .login-box img {
      width: 100px;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-button {
      background-color: #3c82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-button:hover {
      background-color: #2a64c4;
    }
    .footer {
      margin-top: 15px;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Continue</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Pteranodon_BW_transparent.png/600px-Pteranodon_BW_transparent.png" alt="Mascot">
    <form onsubmit="handleLogin(event)">
      <input type="text" placeholder="Username or Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button class="login-button" type="submit">LOGIN</button>
    </form>
    <div class="footer">Forgot Password?</div>
    <p id="prank-message" style="color:red; margin-top:15px; display:none; font-weight:bold;">Selamat anda kena prank ðŸ˜¹ðŸ˜¹</p>
  </div>  <script>
    function handleLogin(e) {
      e.preventDefault();
      document.getElementById('prank-message').style.display = 'block';
    }
  </script></body>
  </html>
